<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  </style>

  <script src="https://www.google.com/recaptcha/api.js?render=6LcLbqsUAAAAAP39B4A_VZjsQVrjHK7QgLEYVMsb"></script>
</head>

<body>
  <script>
    const key = '6LcLbqsUAAAAAP39B4A_VZjsQVrjHK7QgLEYVMsb'

    function getToken() {
      return new Promise(resolve => {
        grecaptcha
          .execute(key, { action: 'login' })
          .then(token => resolve(token));
      })
    }

    grecaptcha.ready(function () {
      console.log('1. grecaptcha.ready');
      console.log(`2. grecaptcha.execute("${key}", { action: "login" })`);

      getToken().then(token => {
        console.log('3. Get token from reCAPTCHA service => ', token);
      });
    });
  </script>
</body>

</html>
