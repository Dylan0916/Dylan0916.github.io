  <script src="https://www.google.com/recaptcha/api.js?render=6LcLbqsUAAAAAP39B4A_VZjsQVrjHK7QgLEYVMsb"></script>
</head>

<body>
  <script>
    const siteKey = '6LcLbqsUAAAAAP39B4A_VZjsQVrjHK7QgLEYVMsb'
    const action = 'login'

    function getToken() {
      return new Promise(resolve => {
        grecaptcha
          .execute(siteKey, { action })
          .then(token => resolve(token));
      })
    }

    grecaptcha.ready(function () {
      console.log('1. grecaptcha.ready');
      console.log(`2. grecaptcha.execute("${siteKey}", { action: "${action}" })`);

      getToken().then(token => {
        console.log('3. Get token from reCAPTCHA service => ', token);
      });
    });
  </script>
</body>
